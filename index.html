<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="calcController">

	<ion-pane>

	<ion-header-bar class="bar-stable">
	<h1 class="title">Tic tac toe</h1>
</ion-header-bar>
	
<ion-content>
	<div ng-show="status=='WAITING'">
		<button class="button button-block button-stable"
				ng-click="startGame()">
		click button to start a game
				
		</button>
	</div>

	<div ng-show="status=='ENDED'">
		Game over
		<button class="button button-block button-stable"
				ng-click="startGame()">
		click button to start a new game
				
		</button>
	</div>
	
	<div ng-show="status=='STARTED'">
		Player: {{player}} 	<br>
		{{fieldsList}}	<br>
		{{computerTurns}}	<br>
		Winner: {{winner}}  <br>
		draw {{draw}}		<br>
		<div class="row" style="padding:0px">
			<div class="col" style="padding:0px">
				<button class="button button-block button-stable" style="height: {{dev_width}}px; margin:0px; border: 1px; border-style: solid; border-width: 1px;"
				ng-click="mark('F31')">
				{{fields.F31}}
			</button>
		</div>	 
		<div class="col" style="padding:0px">
			<button class="button button-block button-stable" style="height: {{dev_width}}px; margin:0px; border: 1px; border-style: solid; border-width: 1px;"
			ng-click="mark('F32')">
			{{fields.F32}}
		</button>
		</div>
		<div class="col" style="padding:0px">
			<button class="button button-block button-stable" style="height: {{dev_width}}px; margin:0px; border: 1px; border-style: solid; border-width: 1px;"
			ng-click="mark('F33')">
			{{fields.F33}}
		</button>
		</div>
		</div>

		<div class="row" style="padding:0px">
			<div class="col" style="padding:0px">
				<button class="button button-block button-stable" style="height: {{dev_width}}px; margin:0px; border: 1px; border-style: solid; border-width: 1px;"
				ng-click="mark('F21')">
				{{fields.F21}}
			</button>
		</div>	 
		<div class="col" style="padding:0px">
			<button class="button button-block button-stable" style="height: {{dev_width}}px; margin:0px; border: 1px; border-style: solid; border-width: 1px;"
			ng-click="mark('F22')">
			{{fields.F22}}
		</button>
		</div>
		<div class="col" style="padding:0px">
			<button class="button button-block button-stable" style="height: {{dev_width}}px; margin:0px; border: 1px; border-style: solid; border-width: 1px;" 
			ng-click="mark('F23')">
			{{fields.F23}} 
		</button>
		</div>
		</div>

		<div class="row"style="padding:0px">
			<div class="col"style="padding:0px">
				<button class="button button-block button-stable" style="height: {{dev_width}}px; margin:0px; border: 1px; border-style: solid; border-width: 1px;"
				ng-click="mark('F11')">
				{{fields.F11}}
			</button>
		</div>	 
		<div class="col"style="padding:0px">
			<button class="button button-block button-stable" style="height: {{dev_width}}px; margin:0px; border: 1px; border-style: solid; border-width: 1px;"
			ng-click="mark('F12')">
			{{fields.F12}}
		</button>
		</div>
		<div class="col"style="padding:0px">
			<button class="button button-block button-stable" style="height: {{dev_width}}px; margin:0px; border: 1px; border-style: solid; border-width: 1px;"
			ng-click="mark('F13')">
			{{fields.F13}}
		</button>
		</div>
		</div>
	</div>

</ion-content>

</ion-pane>
</body>
</html>
